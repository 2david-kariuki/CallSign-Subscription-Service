<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Sign Subscription</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ“±</div>
    <h1>Call Sign</h1>
    <p>Subscribe to premium content for just <strong>KES 2.00/day</strong></p>

    <!-- Phone Input -->
    <div id="step-phone">
      <input type="tel" id="msisdn" placeholder="Enter phone number (e.g. 0712345678)" autocomplete="tel"/>
      <button id="btn-send-otp">Send OTP</button>
      <p id="error-phone" class="error"></p>
    </div>

    <!-- OTP Input -->
    <div id="step-otp" style="display: none;">
      <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" autocomplete="one-time-code"/>
      <button id="btn-verify-otp">Complete Subscription</button>
      <p id="error-otp" class="error"></p>
      <p class="hint">OTP sent to your phone. Check SMS.</p>
    </div>

    <!-- Success -->
    <div id="step-success" style="display: none;">
      <div class="success-icon">âœ…</div>
      <h2>Subscribed!</h2>
      <p>You're now subscribed to Call Sign content at <strong>KES 2.00/day</strong>.</p>
      <p>Reply <strong>STOP</strong> to 22141 to unsubscribe anytime.</p>
      <button id="btn-restart">Subscribe Another Number</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
