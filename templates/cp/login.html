<!DOCTYPE html>
<html>
<head><title>CallCheck - CP Login</title><style>body{font-family:sans-serif;background:#f8fafc;padding:20px;}.container{max-width:500px;margin:40px auto;background:white;padding:30px;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,0.08);}</style></head>
<body>
<div class="container">
  <h2>Lahamuran CP Login</h2>
  <form method="POST" action="/api/v1/cp/login">
    <input type="text" name="cp_id" placeholder="CP ID (e.g. lamahuraan)" required style="width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:4px;"/>
    <input type="password" name="password" placeholder="Password" required style="width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:4px;"/>
    <button type="submit" style="width:100%;padding:10px;background:#2b6cb0;color:white;border:none;border-radius:4px;cursor:pointer;">Login</button>
  </form>
</div>
</body>
</html>
